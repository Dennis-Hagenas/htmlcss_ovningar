<!DOCTYPE html>
<html lang="sv-SE">

<head>
   <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title></title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 <link rel="stylesheet" href="todo.css">
</head>

<body>

<main class="container border border-5 p-1  bg-success">
    
    <div class="container"><h2>Todo</h2> </div>
    <div class="container">    
    <div class="border row  border-success border-5 bg_color">
    <h3 class="col-4">Inköpslista</h3>
    <form id="inputForm" class="container">
        <p>Vara <input type="text" id="vara" placeholder="vara"></p>
        <button id="submit_btn" class="" >Submit</button>
        <button id="undo_btn" class="" >Ångra</button>
    </form>   
    </div>
    </div>

    <div class="container ">
        <h2>Varor</h2>
    </div>
    <div class="container border border-success border-5 bg_color" id="listPos">
    <div class="form-check unchecked">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label checked" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>
</div>

   
</main>




   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="todo.js"></script>
</body>

</html>
